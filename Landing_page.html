        </ul>
    </nav>
    <section id="shop" class="featured-products">
        <div class="slider-container">
            <div class="slider">
            <img src="shoeslab/suho/images/걷는뒷모습.jpg" alt="청바지 신발" class="active">
            <img src="shoeslab/suho/images/나이키2.jpg" alt="나이키 신발">

<!--            <div class="navigation">-->
<!--                <button onclick="prevSlide()">&#9665;</button>-->
<!--                <button onclick="nextSlide()">&#9655;</button>-->
<!--            </div>-->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slider img');

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }
            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            }

            setInterval(nextSlide, 3500);
            showSlide(currentSlide);
        });
    </script>

</header>
</body>
</html>
