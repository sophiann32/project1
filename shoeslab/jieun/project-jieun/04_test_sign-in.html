    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #utilMenu a:first-child {
            margin-left: 0;
            padding-left: 0;
            border-left: none;
            text-decoration: none;
        }
        #utilMenu a {
            display: inline-block;
            margin-left: 10.5px;
            padding-left: 10.5px;
            font-size: 15px;
            font-weight: 400;
            color: #888;
            text-decoration: none;
        }


    </style>

    <link href="sign-in.css" rel="stylesheet">



</head>
<body>




<main class="form-signin">
    <form>
        <img class="mb-4" src="images/logo.PNG" alt="" width="203" height="45">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <div id="utilMenu" style="display:block">

            <a href="http://localhost:63342/1_FrontEnd/01_HTML_Study/4_%EC%8B%A4%EC%A0%84%EC%98%88%EC%A0%9C/project-je/project-jieun_team/05_login_page_.html?_ijt=ktr3kkrbrvd84so6o79dk6gamm&_ij_reload=RELOAD_ON_SAVE" class="right">회원가입</a>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024.01.15</p>

    </form>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
