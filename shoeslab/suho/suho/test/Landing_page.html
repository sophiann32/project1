    <style>
        .slider-container {

        .slider {

        }

        .slider img {
            width: auto;
            height: 100%;
            max-width: none;
            max-height: none;
            opacity: 0;
            position: absolute;
            transition: opacity 3s ease-in-out;
            /*margin: 0 auto;*/
            /*margin-top: 50px;*/
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto; /* Center the slider horizontally */
            overflow: hidden;
            text-align: center;
        }

        .slider img.active {
            opacity: 1;
        }



        .slider img.active {
            opacity: 1;
        }

    </style>
    <title>ShoesLab</title>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="http://www.naver.com">★회원가입하고 20% 할인쿠폰 받기★</a></li>
            <li><a href="http://www.naver.com">카카오톡 플러스친구 추가하면 3,000원 할인 쿠폰 증정!</a></li>

        </ul>
    </nav>
    <section id="shop" class="featured-products">
        <div class="slider-container">
            <div class="slider">
            <img src="images/걷는뒷모습.jpg" alt="청바지 신발" class="active">
            <img src="images/나이키2.jpg" alt="나이키 신발">

                <ul>
                <p>Welcome </p>
                <h1>SHOES LAB</h1>
                </ul>
                <a href="http://www.naver.com" class="btn">Main Page</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slider img');

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }
            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            }

            setInterval(nextSlide, 3500);
            showSlide(currentSlide);
        });
    </script>

</header>
</body>
